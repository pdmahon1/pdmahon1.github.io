    function outputHeaderPS1() {

      var headerText = document.getElementsByClassName("header-text")[0];
      const date = new Date();
      var month = date.getMonth();
      var day = date.getDate();
      //pad with leading 0 if needed
      if (month < 10) month = "0" + month;
      if (day < 10) month = "0" + month;
      var dateOutput = `${date.getFullYear()}-${month}-${day}`;
